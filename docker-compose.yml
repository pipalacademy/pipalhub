version: "2"
services:
    jupyterhub:
        image: pipalacademy/jupyterhub-simple:3.10
        volumes:
            - ./tmp:/tmp/tmp
            - ./home:/home
            - ./custom:/opt/conda/lib/python3.5/site-packages/notebook/static/custom
            - ./etc/jupyterhub:/srv/jupyterhub
            - ./etc/jupyter:/etc/jupyter
            - ./services:/services
        ports:
          - "8000:8000"
        working_dir: /srv/jupyterhub
